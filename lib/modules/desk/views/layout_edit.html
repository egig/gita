{% extends "@desk/layout.html" %}

{% block css %}
    {{ super() }}

    <link rel="stylesheet" href="/desk/css/edit.css" media="screen" title="no title" charset="utf-8">
{% endblock %}

{% block content %}
<div class="container">
    <div class="row">
      <div class="col-lg-12">
          <h2>{% block pageTitle %}untitled{% endblock %}</h2>
      </div>
    </div>
</div>

    <form
      {% block formAttribute %}
        class="form" method="POST"
      {% endblock %}
    >
        <div class="sticky-toolbar-wrapper" id="sticky-toolbar">
            <div class="container">
                <div class="row dt-row-sticky-toolbar">
                    <div class="col-md-12">
                        {% block action %} {% endblock %}
                    </div>
                </div>
            </div>
        </div>

        <div class="container">
            {% block form %}{% endblock %}
        </div>
  </form>
{% endblock %}

 {% block js %}
     {{ super() }}

    <script type="text/javascript" src="/bower_components/jquery-form/jquery.form.js"> </script>
 {% endblock %}
