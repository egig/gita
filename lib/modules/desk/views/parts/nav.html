<nav id="dt-main-menu" class="navbar navbar-default" style="z-index:999;">
  <div class="container">
    <!-- Brand and toggle get grouped for better mobile display -->
    <div class="navbar-header">
      <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
        <span class="sr-only">Toggle navigation</span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
      </button>
    </div>

    <!-- Collect the nav links, forms, and other content for toggling -->
    <div class="dt-off-canvas">
      <ul class="nav navbar-nav">
        {% for n,nav in system.navigations %}
            {% if nav.children %}
                <li class="dropdown">
                    <a class="navbar-link dropdown-toggle" data-toggle="dropdown" href="#">
                        {{ __(nav.label) }}
                    </a>
                    <ul class="dropdown-menu">
                        <div class="dropdown-caret">
                          <span class="caret-outer"></span>
                          <span class="caret-inner"></span>
                        </div>

                        {% for name,child in nav.children %}
                            <li>
                                <a id="nav-{{ name }}" href="{{ child.url }}">{{ __(child.label) }}</a>
                            </li>
                        {% endfor %}
                    </ul>
                    <!-- /.dropdown -->
                </li>

            {% else %}
                 <li>
                    <a id="nav-{{ n }}" class="navbar-link"  href="{{ nav.url }}">
                        {{ __(nav.label) }}
                    </a>
                </li>
            {% endif %}
        {% endfor %}
    </ul>
    </div><!-- /.navbar-collapse -->
  </div><!-- /.container-fluid -->
</nav>
