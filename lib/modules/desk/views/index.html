{% extends '@desk/layout.html' %}

{% block content %}
<div class="container">
  <div class="row">
    <div class="col-md-12" style="text-align:center; margin-top:100px;">
      Hello, {{ req.user.realname }}
    </div>
  </div>


{# PENDING
    <div class="row panel-container">
        <div class="panel-row col-md-6" id="dt-panels-left" data-pos="left">
            {% for panel in leftPanels %}
              <div class="panel-item" id="dashboard-panel-{{ panel.id }}">
                  <div class="panel panel-default">
                      <div class="panel-heading">
                          <h3 class="panel-title">{{ panel.title }}</h3>
                      </div>
                      <div class="panel-body">
                        {{ panel.view }}
                      </div>
                  </div>
              </div>
            {% endfor %}
        </div>

        <div class="panel-row col-md-6" id="dt-panels-right" data-pos="right">
          {% for panel in rightPanels %}
            <div class="panel-item" id="dashboard-panel-{{ panel.id }}">
                <div class="panel panel-default">
                    <div class="panel-heading">
                        <h3 class="panel-title">{{ panel.title }}</h3>
                    </div>
                    <div class="panel-body">
                      {{ panel.view }}
                    </div>
                </div>
            </div>
          {% endfor %}
        </div>
    </div>
#}
</div>
{% endblock %}
