<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="shortcut icon" href="/img/ico/favicon.ico">

    <title>Login</title>
    <!-- HTML5 shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
      <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
    <link rel="stylesheet" href="/css/drafterbit-bootstrap.css" />
    <link rel="stylesheet" href="/desk/css/login.css" />
  </head>

  <body class="dt-login">
    <div class="container">
        <div class="panel panel-default dt-form-login-panel">
            <div class="panel-body">
                <h1 class="title">App Name</h1>
                {% if loginError.length %}
                <div class="alert alert-danger">{{ loginError }}</div>
                {% endif %}
                <form action="login" method="post" role="form" class="form-login" id="loginForm">
                        <input type="hidden" name="_csrf_token" value="" />

                        <input type="text" id="email" name="_email" value="" required="required" placeholder="Email" class="form-control input-sm"/>

                        <input type="password" id="password" name="_password" required="required" placeholder="Password" class="form-control input-sm"/>

                        <input type="submit" id="_submit" name="_submit" value="submit" class="btn btn-primary form-control" />
                 </form>
            </div>
        </div>
        <div class="copyright dt-brand">
            <p>AppName &copy; 2016</p>
        </div>
    </div> <!-- /container -->
  </body>
</html>
