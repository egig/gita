{% extends "@desk/layout_index.html" %}

{% block pageTitle %}
  {{ __('User Group') }}
{% endblock %}


{% block action %}
        <a href="/desk/user/group/edit/new" class="btn btn-success">
            <i class="fa fa-plus" style=""></i> {{ __('New Group') }}
        </a>
        <button class="btn btn-default uncreate-action" type="submit" name="action" value="delete">
            <i class="fa fa-trash-o"></i> {{ __('Delete') }}
        </button>
{% endblock %}

{% block table %}
    <table class="table table-hover table-condensed" id="group-data-table">
        <thead>
            <tr>
                <th class="sorting" width="15">
                    <input id="group-checkall" type="checkbox">
                </th>
                <th width="">{{ __('Name') }}</th>
                <th width="600">{{ __('Description') }}</th>
            </tr>
        </thead>
    </table>
{% endblock %}

{% block js %}
    {{ super() }}
    <script type="text/javascript" src="/user/js/group/index.js"> </script>
    <script type="text/javascript">
      drafTerbit.group.handleIndexTable('{{ _jwtToken }}')
    </script>
{% endblock %}
